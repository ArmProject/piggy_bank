<div class="scrollable">
	<div class="scrollable-content">
		<div bs-panel>
			<input type="text" ng-model="data.name" label="Name" bs-input />
			<input type="text" ng-model="data.owner" label="Owner" bs-input />
			<input type="text" ng-model="service.type[data.type].title" label="Type" href="#type" toggle="on" readonly="readonly" bs-input />
			<div ng-repeat="(key, model) in data.data">
				<input type="text" ng-model="data.data[key].value" label="{{model.name}}" bs-input />
			</div>
		</div>
		<div overlay="type">
			<h4 class="overlay-title">Type</h4>    
			<div class="list-group">
				<a class="list-group-item" ng-click="data.type = 'FUND'" href="#type" toggle="off">
					{{service.type.FUND.title}}
				</a>
				<a class="list-group-item" ng-click="data.type = 'LOTTERY'" href="#type" toggle="off">
					{{service.type.LOTTERY.title}}
				</a>
				<a class="list-group-item" ng-click="data.type = 'BOND'" href="#type" toggle="off">
					{{service.type.BOND.title}}
				</a>
			</div>  
		</div>
	</div>  
</div>
