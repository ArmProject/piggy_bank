<html ng-app="app">
  <head>
  	<meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <!-- font awesome from BootstrapCDN -->
<!--     <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet"> -->
	
    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>

  </head>
  <body ng-controller="MainCtrl">
  	<div ng-include="'main/directive/sidebar.tpl.html'" class="sidebar sidebar-left" toggleable parent-active-class="sidebar-left-in" id="mainSidebar"></div>
    <div class="app">
    	<div class="navbar navbar-app navbar-absolute-top">
      	<div ng-include="'main/nav_top.tpl.html'"></div>
    	</div>
    	<div ng-show="haveNavBottom" class="navbar navbar-app navbar-absolute-bottom">
      	<div ng-include="'main/nav_bottom.tpl.html'"></div>
    	</div>
      <div class="app-body">
     		<ui-view></ui-view>    
      <div>
    <div>
  </body>
</html>
